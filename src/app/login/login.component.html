<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">

          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            </mat-form-field>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>

          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"  type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </mat-form-field>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>

          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
